<html>

<title>Full width container</title>

</head>
<body>
    <div class="container bg-danger text white">
        <h1>Full width container</h1>

        <h1>Full width container</h1>
        <p>This is a full width container.</p>
        <div>hi</div>
    </div>

    <div class="container-breakpoint bg-info text-green">
        <h1>Full width container</h1>
        <p>This is a full width container.</p>
        <div>hi</div>
    </div>
</body>
</html>
